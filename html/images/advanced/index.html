    <h1>HTML Image Advanced</h1>

        src="https://placecats.com/300/200"
        alt="Image of cat"
        srcset="
        https://placecats.com/200/100    200w,
        https://placecats.com/400/300    400w,
        https://placecats.com/800/700    800w,
        https://placecats.com/1600/1500  1600w"
    />

        <source srcset="images/ghost.webp" type="image/webp" />
        <img src="images/ghost.jpg" alt="photo" />
