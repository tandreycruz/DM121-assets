<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML popover</title>
</head>
<body>
    <h1>HTML popover</h1>    
    <button popovertarget="mypopover">➡️ Send data</button>
    <span id="mypopover" popover="manual">This is my popover</span>
</body>
</html>
